  about: >-
    Представляем электромобиль, над разработкой которого мы работаем уже более 2 лет.
    Последние полгода мы работаем над прототипом, на базе которого будет создан серийный автомобиль.
  differences: "Ключевые Отличия"
  disadvantages: "Недостатки существующих решений"
  printing_forms_complexity: >-
    Сложность изготовление печатных форм и производство штампованных стальных деталей для кузова (требует
    порядка $500 миллионов вложений).
  assembling_complexity: >-
    Сложноорганизованный процесс сварки и монтажа этих деталей в кузов, требует больших
    капиталловложений (порядка $400-500 миллионов).
  body_protection: >-
    Необходимость защиты кузова от коррозии и лакировка. Стоимость порядка $100 миллионов.
  our_solution: "Наше Решение"
  no_monocoque: "Без несущего кузова"
  frame_space: >-
    Нами предложено уйти от несущего кузова и сделать несущую алюминиевую раму по технологии <b>frame-space</b>,
    на которой будут установлены элементы кузова и других компонентов.
    Все затраты на производство и оснащение сборочной линии не будут превышать $10-15 миллионов,
    что позволит существенно снизить стоимость автомобиля.
    При использовании уже имеющихся производственных площадок, можно снизить затраты до $5-6 миллионов.
  research: "Исследование"
  frame_space_research: >-
    Согласно исследованиям <b>немецкого аэрокосмического центра при Штутгартском университете</b>,
    благодаря конструкции пассажирского отсека, разработанной на основе авиастроения <b>(spant-space-frame)</b>,
    автомобили в будущем будут более экономичными и безопасными.
    <b>Один из наших сотрудников принимал непосредственное участие в этих иследованиях.</b>
  design: "Конструкция"
  body_made_of: >-
    Элементы кузова изготовлены из термопластика, который не требует лакировки и не поддаётся коррозии.
    Это позволяет в <b>1000 раз</b> сократить производственные расходы и расходы на техническое обслуживание,
    что существенно влияет на конечную стоимость автомобиля.
    При этом безопасность и комфорт автомобиля улучшаются.
  batteries: >-
    Также мы предлагаем установить солнечные батареи площадью 4.2м<sup>2</sup>,
    которые будут подзаряжать основную батарею и обеспечивать дополнительных 30-40 км в день,
    что в городских условиях существенно будет влиять на расход заряда батареи и увеличивать пробег.
  power: "Электропитание"
  batteries_install: >-
    Рамная конструкция позволяет установить в наш автомобиль вторую батарею (по желанию клиента).
    Объем одной батареи составляет <b>30 кВт/ч</b>, что обеспечивает пробег авто на одной зарядке до <b>250 км</b>.
    При установке второй батареи, пробег увеличивается до <b>500 км</b> на одной подзарядке.
    <br/>
    <br/>
    Вес авто с одной батареей составляет <b>950 кг</b>, с двумя - <b>1100 кг</b>.
  up_to_two_batteries: "До двух батарей"
  inclusivity: "Инклюзивность"
  accessibility: "Доступность"
  accessibility_description: >-
    Автомобиль может использоваться людьми с ограниченными возможностями на инвалидных колясках.
    Педали газа и тормоза для этой категории лиц будут перемещены из ножной области
    в область руля, и до двух персон на инвалидных колясках смогут комфортно перемещаться на нашем электромобиле.
    Коляска будет фиксироваться специальными устройствами во время движения,
    что максимально обезопасит водителя и пассажиров.
  sizes: >-
    Салон автомобиля был разработан с учетом современных требований комфорта и безопасности.
    Также разработана система модификации кузова для увеличения багажного объема.
    Он способен вместить до 3м<sup>3</sup> полезного груза! Для сравнения, обьём багажника BMW X7 со сложенными сидениями
    составляет 2м<sup>3</sup> при длине 5.15м, а длина нашего авто составляет 4.05м.
    Расстояние между задним и передним сидением составляет 1.15м,
    для сравнения в Mercedes Maybach это же расстояние составляет 1.05м.
    <br/>
    <br/>
    Консоли для подлокотников и стола с планшетами задвигаются, освобождая пространство для погрузки багажа.
